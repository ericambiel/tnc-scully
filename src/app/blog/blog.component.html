<ng-container *ngIf="blog$ | async as vm;">
  <app-all-blogs-btn></app-all-blogs-btn>
  <app-theme-toggler
    positionClass="transform translate-y-3 inline-block lg:translate-y-0 lg:fixed lg:right-1"
  ></app-theme-toggler>
  <h1 class="text-center text-4xl font-bold mb-6">{{ vm.content?.title }}</h1>

  <div *ngIf="vm.loading" class="flex justify-center items-center w-full h-full">
    <section class="flex flex-col items-center">
      <svg class="animate-spin h-12 w-12 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <h4 class="mb-0">Loading...</h4>
      <p class="mt-0">This may take a few seconds, please don't close this page.</p>
    </section>
  </div>

  <!-- This is where Scully will inject the static HTML -->
  <scully-content></scully-content>
  <!-- This is where Scully will inject the static HTML -->
  <h4 class="italic text-lg mt-4">Published on {{ vm.content?.date | date: 'mediumDate' }}</h4>
  <hr />
  <div class="flex flex-row items-center my-4">
    <a
      class="tag-link px-4 py-2 rounded-full border border-text text-center cursor-pointer transition-colors duration-200 ease-in-out hover:text-primary"
      [class.ml-1]="!first"
      *ngFor="let tag of vm.content?.tags; let first = first"
      [routerLink]="['/tag', tag.toLowerCase()]"
    >
      {{ tag }}
    </a>
  </div>
  <div [appUtterances]="isProd"></div>

</ng-container>
